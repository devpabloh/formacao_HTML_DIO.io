<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="/Formulário/style.css">
</head>
<body class="container__body">
    <form method="get" onsubmit="" class="container__form">
        <label for="">Nome:*</label><input type="text">
        <label for="">Cargo:*</label>
        <select name="role" id="">
            <option value="">Selecione o cargo</option>
            <option value="junior">Desenvolvedor FrontEnd Júnior</option>
            <option value="senior">Desenvolvedor FrontEnd senior</option>
            <option value="pleno">Desenvolvedor FrontEnd pleno</option>
            <option value="techLead">Tech Lead</option>
        </select>
        <label for="">Assunto:</label><input type="text" name="subject">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
